      href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="flex-shrink-0">
      <div class="col-12">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright">
            <a
              href="https://tr.tradingview.com"
              _fcksavedurl="https://tr.tradingview.com"
              rel="noopener"
              target="_blank"
            >
            </a>
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
              async
            >
                {
                "symbols" : [
                  {
                    "proName": "OANDA:SPX500USD",
                    "title": "SP 500"
                  },
                  {
                    "proName": "FX_IDC:EURUSD",
                    "title": "EUR/USD"
                  },
                  {
                    "proName": "BITSTAMP:BTCUSD",
                    "title": "BTC/USD"
                  },
                  {
                    "proName": "BITSTAMP:ETHUSD",
                    "title": "ETH/USD"
                  }
                ],
                "colorTheme": "light",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "tr"
              }
            </script>
          </div>
        </div>
        <!-- beterbocekler.tr.gg Widget sonu -->
      </div>
      <!-- navbar baslangic-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-color">
        <div class="container px-5">
          <div class="row col-4 col-lg-2">
            <a href="index.html" class="navbar-brand">
              <img src="img/MCA AJANS.png" class="img-fluid" alt="" />
            </a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">Gündem</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">İletişim</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </main>
    <section class="py-5">
      <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
          <div class="text-center mb-5">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
            >
              <i class="bi bi-envelope"></i>
            </div>
            <h1 class="fw-bolder">Bizimle iletişime geçin</h1>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form
                action="https://formsubmit.co/mesutcanarslann@gmail.com"
                method="POST"
                required
              >
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="first_name"
                    id="first_name"
                    data-sb-validations="required"
                    required
                  />
                  <label for="first_name">İsim Soyisim</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    data-sb-validations="required,email"
                    id="Email"
                    required
                  />
                  <label for="email">E-mail adresiniz</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    data-sb-validations="required"
                    id="phone"
                    required
                  />
                  <label for="phone">Telefon Numaranız</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control mesage"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    required
                    data-sb-validations="required"
                  ></textarea>
                  <label for="mesage">Mesajınız</label>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    id="submitButton"
                  >
                    Gönder
                  </button>
                  <button class="btn btn-primary btn-lg mt-1" type="reset">
                    Temizle
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385396.32114319433!2d28.68252102841741!3d41.00537020205849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1713878333590!5m2!1str!2str"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright © Mesut Can ARSLAN 2024
            </div>
          </div>
          <div class="col-auto">
            <a href="index.html" class="link-light small">Anasayfa</a>
            <span class="text-white mx-1">.</span>
            <a href="about.html" class="link-light small">Gündem</a>
            <span class="text-white mx-1">.</span>
            <a href="contact.html" class="link-light small">İletişim</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
